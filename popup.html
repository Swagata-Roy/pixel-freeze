<!DOCTYPE html>
<html>

<head>
    <title>Pixel Freeze Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .mode-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex-grow: 1;
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background-color: #e0e0e0;
        }

        .mode-btn.active {
            background-color: #2196F3;
            color: white;
            border-color: #1976D2;
        }

        #modeDescription {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .shortcut-info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="mode-buttons">
        <button id="elementModeBtn" class="mode-btn active">Element</button>
        <button id="windowModeBtn" class="mode-btn">Window</button>
        <button id="fullPageModeBtn" class="mode-btn">Full Page</button>
    </div>
    <div id="modeDescription"></div>
    <p class="shortcut-info">Press Ctrl+Shift+X to capture a screenshot</p>
    <script src="popup.js"></script>
</body>

</html>
